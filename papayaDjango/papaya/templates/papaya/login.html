<div class="container well" id="bodyBox">

    {% if error %}
    <p>ERROR</p>
    {% endif %}
    <div class="row">
        <form name="loginUser" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}
            <br>
            <button class="btn btn-default" type="submit">Login</button>
        </form>
    </div>
</div>
